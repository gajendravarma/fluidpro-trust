{% extends 'base.html' %}

{% block title %}Create Group - Pulseway{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-layer-group text-primary"></i> Create New Group
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">
                                <i class="fas fa-tag"></i> Group Name *
                            </label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">
                                <i class="fas fa-align-left"></i> Description
                            </label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.parent_id.id_for_label }}" class="form-label">
                                <i class="fas fa-sitemap"></i> Parent Site *
                            </label>
                            {{ form.parent_id }}
                            <div class="form-text">{{ form.parent_id.help_text }}</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'pulseway:groups' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Group
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
